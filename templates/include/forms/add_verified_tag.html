<div style="margin-top: 5%; margin-left: 5%">
    <h3 style="color: #fff">Добавить метку</h3>

    <form method="post" style="margin-top: 10%">
        {% csrf_token %}
        {{ form.name }}<br>
        {{ form.description }}<br>
        {{ form.image }}<br>
        {{ form.location }}<br>
        <button type="submit" class="btn btn-primary" style="margin-top: 5%">Добавить</button>
        {{ form.x_coord }}<br>
        {{ form.y_coord }}<br>
        {{ form.user }}<br>



    </form>
</div>
